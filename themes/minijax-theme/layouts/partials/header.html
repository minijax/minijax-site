<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
{{ if eq .IsHome false }}
<title>{{ .Title }} | {{ .Site.Title }}</title>

<link rel="stylesheet" href="/css/styles.css"/>

<meta name="theme-color" content="#ffffff">
</head>
